{% extends 'base.html' %}

{% block title %}Sign In{% endblock %}

{% block mainContent %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-lg p-4">
            <div class="text-center mb-4">
                <h2 class="fw-bold">Welcome Back</h2>
                <p class="text-muted">Please enter your details</p>
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-semibold">Username</label>
                    <input type="text" class="form-control form-control-lg" name="username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-semibold">Password</label>
                    <input type="password" class="form-control form-control-lg" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill mt-3 shadow-sm">Sign In</button>
            </form>
            <div class="text-center mt-4">
                <p class="small">Don't have an account? <a href="{% url 'authentication:register' %}" class="text-decoration-none">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
