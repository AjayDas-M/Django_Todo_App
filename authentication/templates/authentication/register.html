{% extends 'base.html' %}

{% block title %}Create New Account{% endblock %}

{% block mainContent %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg p-4 border-0">
            <div class="text-center mb-4">
                <h2 class="fw-bold">Join Us</h2>
                <p class="text-muted">Fill in the details to create your account</p>
            </div>
            
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label fw-semibold">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Choose a unique username" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">First Name</label>
                        <input type="text" class="form-control" name="first_name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">Last Name</label>
                        <input type="text" class="form-control" name="last_name" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Email Address</label>
                    <input type="email" class="form-control" name="email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill mt-3 shadow-sm">Register Account</button>
            </form>

            <div class="text-center mt-4">
                <p class="small text-muted">Already have an account? <a href="{% url 'authentication:login' %}" class="text-decoration-none fw-bold">Sign In</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
