{% extends "base.html" %}

{% block title %}Edit Profile | TODO APP{% endblock %}

{% block mainContent %}
<div class="row justify-content-center">
    <div class="col-md-8 mb-4">
        <div class="card shadow-sm border-0">
            <div
                class="card-header bg-white border-bottom-0 pt-4 pb-0 d-flex justify-content-between align-items-center">
                <h4 class="mb-0 fw-bold">Update Profile</h4>
                <a href="{% url 'blog:blog.profile' user.username %}"
                    class="btn btn-outline-secondary btn-sm">Cancel</a>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <h5 class="text-muted mb-3 border-bottom pb-2">User Details</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="{{ u_form.first_name.id_for_label }}" class="form-label">First Name</label>
                            {{ u_form.first_name }}
                        </div>
                        <div class="col-md-6">
                            <label for="{{ u_form.last_name.id_for_label }}" class="form-label">Last Name</label>
                            {{ u_form.last_name }}
                        </div>
                        <div class="col-12 mb-3">
                            <label for="{{ u_form.email.id_for_label }}" class="form-label">Email Address</label>
                            {{ u_form.email }}
                        </div>
                    </div>

                    <h5 class="text-muted mb-3 mt-4 border-bottom pb-2">Profile Details</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="{{ p_form.phone.id_for_label }}" class="form-label">Phone Number</label>
                            {{ p_form.phone }}
                        </div>
                        <div class="col-md-6 mb-4">
                            <label for="{{ p_form.profile_pic.id_for_label }}" class="form-label">Profile
                                Picture</label>
                            {{ p_form.profile_pic }}
                        </div>
                    </div>

                    <div class="d-grid mt-2">
                        <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
